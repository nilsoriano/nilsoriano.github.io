<!DOCTYPE html>
<html>
	<head>
		<title> JavaScript Challenge </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel='stylesheet' href="styles.css"/>
		
	</head>
	
	<body>
		<div id="jschallenge-container">
			<h1>Basic Calculator</h1> </br>
			<div id="calculator">
				<div id="calc-screen" type="text" value="0">0</div>
				<div id="calc-button-container">
					<button class="number-button">1</button>
					<button class="number-button">2</button>
					<button class="number-button">3</button>
					<button id="addition-button">+</button>
					<button class="number-button">4</button>
					<button class="number-button">5</button>
					<button class="number-button">6</button>
					<button id="subtraction-button">-</button>
					<button class="number-button">7</button>
					<button class="number-button">8</button>
					<button class="number-button">9</button>
					<button id="multiplication-button">x</button>
					<button id="clear-button">c</button>
					<button class="number-button">0</button>
					<button id="equals-button">=</button>
					<button id="division-button">/</button>
				</div>
			</div>
			<h2><a href="index.html">Click here to go to the HTML/CSS Challenge</a></h2>
		</div>
		<script src="calc-script.js"></script>
	</body>
</html>
